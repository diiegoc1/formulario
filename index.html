<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="fondo">
        <div class="contenedor glass">
        </div>
    </div>

    <div class="contenido">
        <form class="form-box">
            <h3>Registrarse</h3>
            <div class="personal">
                <input class="input" type="text" placeholder="Nombre">
                <input class="input" type="text" placeholder="Apelido">
            </div>

            <div class="correo">
                <input class="input" type="text" placeholder="Correo o numero de celular">
                <input class="input" type="text" placeholder="Confirmar correo electronico o celular ">
            </div>
            <div class="pass">
                <input class="input" type="password" placeholder="contraseña nueva">
            </div>
            <h3>Fecha de nacimiento</h3>
            <div class="fecha">

                <select class="menu" name="dia" id="dia" size="1">
                    <option value="other" selected="Dia">Dia</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                </select>

                <select class="menu" name="Mes" id="Mes">
                    <option value="other" selected="Mes">Mes</option>
                    <option value="Enero">Enero</option>
                    <option value="Febrero">Febrero</option>
                    <option value="Marzo">Marzo</option>
                    <option value="Abril">Abril</option>
                    <option value="Mayo">Mayo</option>
                    <option value="Junio">Junio</option>
                    <option value="Julio">Julio</option>
                    <option value="Agosto">Agosto</option>
                    <option value="Septiembre">Septiembre</option>
                    <option value="Octubre">Octubre</option>
                    <option value="Noviembre">Noviembre</option>
                    <option value="Diciembre">Diciembre</option>
                </select>

                <select class="menu" name="Año" id="Año">
                    <option value="other" selected="Año">Año</option>
                    <option value="2000">2000</option>
                    <option value="1999">1999</option>
                    <option value="1998">1998</option>
                    <option value="1997">1997</option>
                    <option value="1996">1996</option>
                    <option value="otros">otros..</option>
                </select>
            </div>
            <br>
            <div class="genero">
                <input type="radio"> Hombre
                <input type="radio"> Mujer
            </div>
            <h3>Informacion de interes</h3>
            <div class="opciones">
                <input type="checkbox"> Diseño
                <input type="checkbox"> Java Script
                <input type="checkbox"> Lenguaje C
                <input type="checkbox"> Hardware
            </div>
            <br>
            <hr>
            <div class="botones">
                <button class="submit" type="reset"> Borrar </button>
                <button class="submit" type="submit"> Registrarse </button>
            </div>
        </form>
    </div>

</body>

</html>
